<body>
   <h1>Datos personales</h1>
   <form id="formularios">nombre <input type="text" name="nombre" value="juan"> <br>
    <form >apellido <input type="text" name="apellido" value="perez"> <br>

        numero 1<input type="text" id="numero1" name="numero1" value="5"> <br>
        numero 2<input type="text" id="numero2" name="numero2" value="6">
</form> 
<button onclick="mostrarvalores()">mostrar</button>
<button onclick="suma()">sumar</button>
<div id="valores"> </div>
<div id="valores1"> </div>
<script>

    function mostrarvalores() {
        let formulario =document.forms["formularios"]
        let texto= " ";
        for (let elemento of formulario) {
            texto+=elemento.value+ "<br>";

        }
        document.getElementById("valores").innerHTML=texto;
    }

    function suma() {
        var numero1 = document.getElementById("numero1").value;
   var numero2 = document.getElementById("numero2").value;

   var suma = parseInt(numero1) + parseInt(numero2);

   document.getElementById("valores1").innerHTML=suma;
}  </script>
